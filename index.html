<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastAPI Item API</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>

    <h1>FastAPI Item API</h1>

    <div>
        <h2>Create Item</h2>
        <input type="text" id="itemName" placeholder="Enter item name">
        <input type="text" id="itemDescription" placeholder="Enter item description">
        <button id="createItemButton">Create Item</button>
    </div>

    <div>
        <h2>Get Item</h2>
        <input type="number" id="itemId" placeholder="Enter item ID">
        <button id="getItemButton">Get Item</button>
        <p id="itemDetail"></p>
    </div>

    <div>
        <h2>Get All Items</h2>
        <button id="getItemsButton">Get All Items</button>
        <ul id="itemsList"></ul>
    </div>

    <!-- Section to upload image -->
    <div>
        <h2>Upload Image</h2>
        <input type="file" id="imageUpload">
        <button id="uploadImageButton">Upload Image</button>
    </div>

    <!-- Section to display image gallery -->
    <div>
        <h2>Image Gallery</h2>
        <button id="displayGalleryButton">Display Gallery</button>
        <div id="imageGallery"></div>
    </div>

    <script>
        // Function to create an item
        document.getElementById("createItemButton").addEventListener("click", async () => {
            const itemName = document.getElementById("itemName").value;
            const itemDescription = document.getElementById("itemDescription").value;

            // Check if both fields are filled out
            if (!itemName || !itemDescription) {
                console.error("Please fill out both fields");
                return;
            }

            const newItem = {
                name: itemName,
                description: itemDescription
            };

            try {
                const response = await axios.post("https://rendersqliteexer.onrender.com/items/", newItem);
                console.log("Created item:", response.data);
            } catch (error) {
                console.error("Error creating item:", error);
            }
        });

        // Function to get a single item by ID
        document.getElementById("getItemButton").addEventListener("click", async () => {
            const itemId = document.getElementById("itemId").value;

            if (itemId) {
                try {
                    const response = await axios.get(`https://rendersqliteexer.onrender.com/items/${itemId}`);
                    document.getElementById("itemDetail").textContent = `Item: ${response.data.name}, Description: ${response.data.description}`;
                } catch (error) {
                    console.error("Error getting item:", error);
                    document.getElementById("itemDetail").textContent = "Item not found.";
                }
            }
        });

        // Function to get all items
        document.getElementById("getItemsButton").addEventListener("click", async () => {
            try {
                const response = await axios.get("https://rendersqliteexer.onrender.com/items/");
                const itemsList = document.getElementById("itemsList");
                itemsList.innerHTML = ""; // Clear previous list
                response.data.forEach(item => {
                    const li = document.createElement("li");
                    li.textContent = `Name: ${item.name}, Description: ${item.description}`;
                    itemsList.appendChild(li);
                });
            } catch (error) {
                console.error("Error getting items:", error);
            }
        });

        // Function to upload an image
        document.getElementById("uploadImageButton").addEventListener("click", async () => {
            const fileInput = document.getElementById("imageUpload");
            const file = fileInput.files[0];

            if (!file) {
                console.error("Please select an image file");
                return;
            }

            const formData = new FormData();
            formData.append("file", file);

            try {
                const response = await axios.post("https://rendersqliteexer.onrender.com/upload_image/", formData, {
                    headers: {
                        "Content-Type": "multipart/form-data"
                    }
                });
                console.log("Image uploaded:", response.data);
            } catch (error) {
                console.error("Error uploading image:", error);
            }
        });

        // Function to display the image gallery
        document.getElementById("displayGalleryButton").addEventListener("click", async () => {
            try {
                const response = await axios.get("https://rendersqliteexer.onrender.com/images/");
                const gallery = document.getElementById("imageGallery");
                gallery.innerHTML = ""; // Clear previous gallery
        
                response.data.forEach(image => {
                    const imgElement = document.createElement("img");
                    // Update the src to use the FastAPI static path
                    imgElement.src = `https://rendersqliteexer.onrender.com/uploads/${image.file_path.split('/').pop()}`;
                    imgElement.alt = `Image ${image.id}`;
                    imgElement.style.width = "100px"; // Adjust size as needed
                    gallery.appendChild(imgElement);
                });
            } catch (error) {
                console.error("Error displaying gallery:", error);
            }
        });
    </script>

</body>

</html>
